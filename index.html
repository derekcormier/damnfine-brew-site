<!DOCTYPE html>
<html>
	<head>
		<title>Test Layout</title>
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<!--script type="text/javascript" src="./slider.js"></script-->
		<script type="text/javascript" src="./meter.js"></script>
	</head>
	
	<body>
		<div id="header">
			<div id="logo-back">
				<img id="logo" src="./images/logo.png" alt="" />
			</div>
		</div>
		
		<div id="page">
			<div id="sidebar">
				sidebar
			</div>
			
			<div id="content">
				<div id="label-slider">
					<a href="#" id="slider-previous">&lt;&lt;</a>
					<a href="#" id="slider-next">&gt;&gt;</a>
					<ul>
						<li><img class="slide" src="./images/lights.svg"/></li>
						<!--li><img class="slide" src="./images/singlec.svg"></li>
						<li><img class="slide" src="./images/doublec.svg"></li>
						<li><img class="slide" src="./images/triplec.svg"></li-->
					</ul>
				</div>
				<div id="beer-info">
					<div id="meter-box">
						<div class="meter" id="abv">
							<div class="scale-tag">ABV:</div>
							<div class="scale"></div>
							<div class="needle">
								<div class="circle"></div>
								<div class="meter-value">12</div>
							</div>
						</div>
						<div class="meter" id="ibu">
							<div class="scale-tag">IBU:</div>
							<div class="scale"></div>
							<div class="needle">
								<div class="circle"></div>
								<div class="meter-value">120</div>
							</div>
						</div>
						<div class="meter" id="srm">
							<div class="scale-tag">SRM:</div>
							<div class="scale"></div>
							<div class="needle">
								<div class="circle"></div>
								<div class="meter-value">150</div>
							</div>
						</div>
					</div>
					<p>beer</p>
					<p>yum</p>
					<p>beer</p>
					<p>yum</p>
					<p>beer</p>
					<p>yum</p>
					<p>beer</p>
					<p>yum</p><p>beer</p>
					<p>yum</p><p>beer</p>
					<p>yum</p><p>beer</p>
					<p>yum</p>
				</div>
			</div>
		</div>
	</body>
</html>
