<!DOCTYPE html>
<html>
	<head>
		<title>Damnfine Brewing</title>
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
		<script type="text/javascript" src="./meter.js"></script>
	</head>
	
	<body>
		<div id="header">
			<div id="logo-back">
				<img id="logo" src="./images/logo.png" alt="" />
			</div>
		</div>
		
		<div id="page">
			<div id="curtain"></div>
		
			<div id="sidebar">
				sidebar
			</div>
			
			<div id="content">
				<div id="label-slider">
					<a href="javascript:void(0);" id="slider-previous">&lt;&lt;</a>
					<a href="javascript:void(0);" id="slider-next">&gt;&gt;</a>
					<ul>
						<li><img class="slide" src="./images/mcgbrew.svg"/></li>
						<li><img class="slide" src="./images/lights.svg"/></li>
						<li><img class="slide" src="./images/singlec.svg"></li>
						<li><img class="slide" src="./images/doublec.svg"></li>
						<li><img class="slide" src="./images/triplec.svg"></li>
						<li><img class="slide" src="./images/raven.svg"></li>
						<li><img class="slide" src="./images/bloody.svg"></li>
						<li><img class="slide" src="./images/cold.svg"></li>
					</ul>
				</div>
				<div id="beer-info">
					<div id="info-box">
						<div id="meter-box">
							<div class="meter" id="abv">
								<div class="scale-tag">ABV:</div>
								<div class="scale"></div>
								<div class="needle">
									<div class="circle"></div>
									<div class="meter-value">0</div>
								</div>
							</div>
							<div class="meter" id="ibu">
								<div class="scale-tag">IBU:</div>
								<div class="scale"></div>
								<div class="needle">
									<div class="circle"></div>
									<div class="meter-value">0</div>
								</div>
							</div>
							<div class="meter" id="srm">
								<div class="scale-tag">SRM:</div>
								<div class="scale"></div>
								<div class="needle">
									<div class="circle"></div>
									<div class="meter-value">0</div>
								</div>
							</div>
						</div>
						<div id="glass"></div>
						<div id="beer"></div>
						<div id="beer-head"></div>
						<div id="beer-head-bulge"></div>
						<img id="glass-logo" src="./images/df.svg">
					</div>
					<div id="recipeBox">
						<div class="recipeComponent" id="fermentables">
							<h1>Fermentables</h1>
							<table>
								<tr>
									<th width="80%">Fermentable</th>
									<th colspan="2">Amount</th>
								</tr>
								<tr>
									<td>Light LME</td>
									<td>6.6 lb.</td>
									<td>100%</td>
								</tr>
							</table>
						</div>
						<div class="recipeComponent" id="hops">
							<h1>Hops</h1>
							<table>
								<tr>
									<th width="50%">Hop</th>
									<th>Amount</th>
									<th>Time</th>
									<th>Use</th>
								</tr>
								<tr>
									<td>Cascade</td>
									<td>2 oz.</td>
									<td>60 mins.</td>
									<td>Boil</td>
								</tr>
								<tr>
									<td>Citra</td>
									<td>1 oz.</td>
									<td>5 mins.</td>
									<td>Boil</td>
								</tr>
							</table>
						</div>
						<div class="recipeComponent" id="yeast">
							<h1>Yeast</h1>
							<table>
								<tr>
									<th width="50%">Name</th>
									<th>Company</th>
									<th>Type</th>
								</tr>
								<tr>
									<td>BRY-97</td>
									<td>Danstar</td>
									<td>Dry Yeast</td>
								</tr>
							</table>
						</div>
						<div class="recipeComponent" id="extras">
							<h1>Extras</h1>
						</div>
						<div class="recipeComponent" id="brewingSteps">
							<h1>Brewing Steps</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
